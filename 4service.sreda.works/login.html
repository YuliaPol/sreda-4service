<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="menu">
                    <nav>
                        <ul class="nav-menu">
                            <li>
                                <a href="#" class="active">Обучение</a>
                            </li>
                            <li>
                                <a href="#">Консалтинг</a>
                            </li>
                            <li>
                                <a href="#">О нас</a>
                            </li>
                            <li>
                                <a href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container-enter">
            <div class="body-enter">
                <div class="header-enter">
                    <div class="title">Вход</div>
                    <div class="social">
                        <div class="text">С помощью соц.сетей</div>
                        <div class="social-btns">
                            <div class="social-btn">
                                <a href="#">
                                    <div class="google">
                                        GOOGLE
                                    </div>
                                </a>
                            </div>
                            <div class="social-btn">
                                <a href="#">
                                    <div class="facebook">
                                        FACEBOOK
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="text">Или заполните самостоятельно</div>
                    </div>
                </div>
                <div class="form-enter">
                    <form action="#">
                        <div class="form-group form-input">
                            <label for="login">
                                <div class="text-label">Email</div>
                                <div class="input-cont">
                                    <input type="text" name="login" id="login">
                                </div>
                            </label>
                        </div>
                        <div class="form-group form-input">
                            <label for="password">
                                <div class="text-label">Пароль</div>
                                <div class="input-cont">
                                    <input type="text" name="password" id="password">
                                </div>
                            </label>
                        </div>
                        <div class="form-group form-check">
                            <label>Запомнить меня
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="form-submit">
                            <button type="submit" class="btn-submit">Войти</button>
                        </div>
                    </form>
                </div>
                <div class="footer-enter">
                    <div class="text">
                        <a href="#">Забыли пароль?</a>
                    </div>
                    <div class="text">
                        Не зарегистрированы? <a href="#">Создать аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
